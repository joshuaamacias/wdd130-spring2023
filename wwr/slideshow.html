<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="styles/styleshow.css">
</head>
<body>
    <header>
        <a id="logo_link" href="aviationlovers.html">
         <img class="logo" src="images/aviationlovers.jpg" alt="background">
        </a>
        <div class="title">
     <h1>Aviation Lovers Site Plan</h1>
     <h2 id="name">Joshua Macias</h2>
     <h2>WDD 130-04</h2>
        </div>
        </header>

        <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="images/photos/lakota.jpg" style="width:100%" alt="picture">
      <div class="text">Helicopter Lakota</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="images/photos/a340.avif" style="width:100%" alt="picture">
      <div class="text">Airbus A340</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="images/photos/b777.webp" style="width:100%" alt="picture">
      <div class="text">Boeing B777</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
  
  <script>
    let slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
    }
    </script>

        <footer>
            <nav>
                <a href="home.html">Home</a>
                <a href="photos.html">Photos</a>
                <a href="news.html">News</a>
                <a href="aviationlovers.html">Site Plan</a>
             </nav>
        </footer>
</body>
</html>
